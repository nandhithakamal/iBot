        <script>
            $("#addButton").on('click', function(){
                var name = $("#name").val();
                var date = $("#date").val();
                var time = $("#time").val();
                var duration = $("#duration").val();
                var venue = $("#venue").val();
                var additionalInformation = $("#additionalInformation").val();
                if(name == "" || venue == "" || date == "" || time == "" || duration == "")
                    alert("I can't add nothing!");
                else{
                    var ref = firebase.database().ref("events/");
                    ref.push({
                            "name": name,
                            "time": time,
                            "venue": venue,
                            "duration": duration,
                            "date": date
                    });
                    alert("Successfully added " + name + " on " + date + " " + time + " at " + venue + " for " + duration);
                }
            });
        </script>
